<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h1>Input Types Example</h1>
    <form>
        <!-- Text input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- URL input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Number input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Telephone input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- Date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Range input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- File input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Checkbox input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio button -->
        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio"><br><br>

        <!-- Search input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <!-- Hidden input -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

        <!-- Submit button -->
        <input type="submit" value="Submit">

        <!-- Reset button -->
        <input type="reset" value="Reset">

        <!-- Button -->
        <input type="button" value="Click me" onclick="alert('Button clicked!')">
    </form>
</body>
</html>
