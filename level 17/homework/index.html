<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="#" method="post">
        <!-- Personal Information -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
        <br><br>
        
        <!-- Date of Birth and Age -->
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0">
        <br><br>
        
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        
        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <br><br>
        
        <!-- Position -->
        <p>Positions Available:</p>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        
        <input type="radio" id="mid-level" name="position" value="mid-level">
        <label for="mid-level">Mid-level Developer</label>
        
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label>
        <br><br>
        
        <!-- Programming Languages -->
        <p>Programming Languages:</p>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label>
        
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">JavaScript</label>
        
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label>
        <br><br>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <br><br>
        
        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag Example</title>
</head>
<body>
    <h1>Video with Multiple Formats</h1>
    <video controls width="640" height="360">
        <!-- MP4 Format -->
        <source src="video.mp4" type="video/mp4">
        
        <!-- WebM Format -->
        <source src="video.webm" type="video/webm">
        
        <!-- Ogg Format -->
        <source src="video.ogv" type="video/ogg">
        
        <!-- Fallback Text -->
    </video>
</body>
</html>
