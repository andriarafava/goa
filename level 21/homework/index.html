<html lang="en">
<head>

    <title>Color and Background Color</title>
    <style>
        
        .blue-heading {
            color: blue;
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }

        
        .red-button {
            color: white;
            background-color: red;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .red-button:hover {

        }
    </style>
</head>

    <button class="red-button">Click Me</button>
</body>

            font-size: 18px;
        }

            font-size: 24px;
        }

            font-weight: bold;
        }

        
        
            font-weight: 300;
    </style>

    <p class="small-text">This is a small text paragraph.</p>

    <p class="large-text">This is a large text paragraph.</p>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        
        .solid-border {
            border: 5px solid black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        
        .dotted-border {
            border: 3px dotted gray;
            width: 200px; 
            height: auto; 
        }
    </style>
</head>
<body>
    
    <div class="solid-border">
        This is a div with a solid border.
    </div>

    
    <img class="dotted-border" src="https://via.placeholder.com/200" alt="Sample Image with Dotted Border">
</body>
</html>
